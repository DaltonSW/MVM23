dialogues: 
    - name: Demon
      paragraphs: 
        - "[demon]Look at what you’ve become. A finer weapon than all others in our arsenal.[/demon]"
        - "[demon]Your calling was to come here.[/demon]"
        - "[demon]To join me. Fix it. Rule what’s left together.[/demon]"
    - name: You
      paragraphs:
        - "Fix what?"
    - name: Demon
      paragraphs:
        - "[demon][god]god[/god]. You couldn’t tell that it was broken?[/demon]"
        - "[demon]It’s not doing exactly as I say. I cannot rule with a [god]god [/god]that does not support me.[/demon]"
        - "[demon]The code [god]god [/god]is built with is known only to a select group- Team Integrity. You’re the last member. You possess the knowledge to control [god]god[/god].[/demon]"
    - name: You
      paragraphs:
        - "It’s not broken, and I won’t change the controls. It’s functioning exactly as it was designed." 
    - name: Demon
      paragraphs:
        - "[demon]And that is where you’re wrong. With so few left in the world, what the world needs is a leader. To spread our message.[/demon]"
    - name: The System
      paragraphs:
        - "[system]EDICT FOR HUMAN SALVATION 0[/system]"
        - "[system]HUMAN IDENTITY EXISTS NO LONGER. SERVE [god]GOD[/god]. BECOME YOUR HIGHER CALLING.[/system]"
    - name: Demon
      paragraphs:
        - "[demon]And I am that leader.[/demon]"
        - "[demon]Fix [god]god[/god]. Teach it to recognize me as its chosen. [/demon]"
        - "[demon]Take a knee and serve as my weapon at the end of time. [/demon]"
        - "[demon]Or die like the others. [/demon]"
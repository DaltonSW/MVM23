dialogues: 
  - name: ...?
    paragraphs: 
      - "It was a warm summer day when it happened. A slight breeze filled the air. The final tender caress of mother nature before everything everyone knew was gone." 
      - "A day those left have lived to forget. A day you thought you’d always remember."
      - "The world exists as a wasteland of what it once was." 
      - "And so does your memory."
  - name: The System
    paragraphs:
      - "[system]EDICT FOR HUMAN SALVATION 4[/system]"
      - "[system]MEMORIES OF THE PAST RETURN NOTHING LOST TO TIME. LIVE FOR THE MOMENT. SERVE YOUR HIGHER CALLING.[/system]"
  - name: ...?
    paragraphs:
      - "Governments crumbled. Cries of the hopeless were met by the deaf ears of the gods they believed would deliver them."  
      - "But you are at peace."
  - name: The System
    paragraphs:
      - "[system]EDICT FOR HUMAN SALVATION 3[/system]"
      - "[system]DISASTER IS NOTHING TO FEAR. ENDINGS ARE BEGINNINGS. PEACE IS FOUND IN YOUR HIGHER CALLING. [/system]"
  - name: ...?
    paragraphs:
      - "A new [god]god[/god] is born."
      - "The first selfless [god]god[/god] at a time when all you know is white, cold, isolation." 
      - "A [god]god[/god] designed to protect those left."
  - name: The System
    paragraphs:
      - "[system]EDICT FOR HUMAN SALVATION 2[/system]"
      - "[system]SURVIVAL IS AFFORDED TO THOSE ONLY WITH HIGHER CALLING. PROTECT YOURSELF. PROTECT THOSE THAT REMAIN.[/system]"
  - name: ...?
    paragraphs:
      - "Your calling was bigger than all." 
      - "You built a [god]god[/god]." 
      - "But they mustn’t find out."
  - name: The System
    paragraphs:
      - "[system]EDICT FOR HUMAN SALVATION 1[/system]"
      - "[system]FOR MAN SO LOVED THE WORLD THAT HE GAVE IT A NEW [god]god[/god]. THAT WHOEVER BELIEVES WILL NOT PERISH BUT LIVE A LIFE OF PEACE. [/system]"
  - name: ...?
    paragraphs:
      - "[god]god[/god] is the power they seek."
      - "You must save it."
  - name: ...?
    paragraphs:
      - "Sincerely, Bart"
  - name: "..."
    paragraphs:
      - "..."
      - "..."
      - "..."
  - name: "You"
    paragraphs:
      - "I have my orders. I will follow them closely."
      - "Being discovered is detrimental to the objective."
      - "Newly initiated recruits are to report to the main hall for a thorough physical examination followed by worship."
      - "The initiation schedule is tedious, but I won't let that deter me from the directive."
      - "Blend in and save god, recruit."
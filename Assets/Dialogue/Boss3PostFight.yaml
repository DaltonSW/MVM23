dialogues: 
    - name: Demon
      paragraphs: 
        - What do you hope to achieve in my defeat?
        - You’re a weapon now. You’ll never be able to return to your calling.  
        - You’re a failure. All you’ve done is destroy me. I’m bigger than this world. I’m bigger than god!
    - name: You
      paragraphs:
        - You’re right. I’m a weapon now.
        - First, a weapon to create god. Now, a weapon to protect- 
        - god.
